<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Messages</title>
</head>
<body>
  <h2>All Contact Messages</h2>
  <table border="1" width="100%">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Date</th>
    </tr>
    {% for msg in messages %}
    <tr>
      <td>{{ msg.id }}</td>
      <td>{{ msg.name }}</td>
      <td>{{ msg.email }}</td>
      <td>{{ msg.message[:50] }}...</td>
      <td>{{ msg.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
    {% endfor %}
  </table>

  <br>
  <a href="{{ url_for('admin_orders') }}">Back to Orders</a>
</body>
</html>
